<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Volkhov:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Merceria L'Intimo di Paola</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
  <section class="top-section">

    <div class="container container-fluid container">



      <h1>Merceria L'Intimo di Paola</h1>
      <nav class="navbar navbar-expand-sm navbar-dark">



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Storia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#prodotti">Prodotti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">Contatti</a>
            </li>
        </div>
      </nav>
    </div>
  </section>

  <div class="cover">
    <h2>In centro a Riccione</h2>
    <h3>Dal 2013</h3>

  </div>
  <section class="mid-section" id="prodotti">
    <div class="container-fluid medium-container">
      <div class="row ">

        <div class="prodotti-box col-lg-4 col-md-4">
          <img src="images/canotte.jpg" alt="canottiere" class="prod-image">
        </div>
        <div class="prodotti-box col-lg-4 col-md-4">
          <img src="images/reggi.jpg" alt="reggiseni" class="prod-image">
        </div>
        <div class="prodotti-box col-lg-4 col-md-4">
          <img src="images/pigiamobimbo.jpg" alt="pigiami-bimbo" class="prod-image">
        </div>
      </div>
    </div>
  </section>

  <section class="bottom-section" id="footer">
    <div class="links">
      <p>Contatti</p>
      <div class="indirizzo">
        <p>Indirizzo</p>

      </div>
    </div>
  </section>
</body>

</html>
